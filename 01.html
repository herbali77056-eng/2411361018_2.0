    <h1>無題-李商隱</h1>

    <p>相見時難別亦難，東風無力百花殘。春蚕到死絲方盡，蠟炬成灰淚始乾。曉鏡但愁雲鬢改，夜吟應覺月光寒。</p>

    <h1>錦瑟-李商隱</h1>

    <p>絕塞無端玉十弦，一歡一悲事樣牽。既生驕馬繫雕韉，望帝春心托杜鵑。沾清月明珠有露，藍田日暖玉生煙。</p>
